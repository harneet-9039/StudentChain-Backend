<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
	  <h2><b><u>Courses</u></b></h2>	
      <p><a href="#"><b>Computer Network</b></a></p>
      <p><a href="#"><b>Shell Programming</b></a></p>
      <p><a href="#"><b>Programming Lab</b></a></p>
      <div class="well">
        <a href="Documents\acadcal_2018_19.pdf">Academic Calender</a>
          </div>

    <div class="col-sm-8 text-left"> 
      <h1>Welcome</h1>
      <hr>
      <form action="#" onsubmit="return validation()" class="bg-light">
			  
				<div class="form-group">
				<label>User Name:</label>
				<input type="text" name="user" class="form-control" id="user" autocomplete="off" placeholder="user name">
        <span id="username" class="text-danger font-weight-bold"></span>
      </div>	
			
				 <div class="form-group">
				<label>Password:</label>
				<input type="password" name="pass" class="form-control" id="pass" autocomplete="off" placeholder="password">
			  <span id="password" class="text-danger font-weight-bold"></span>
			</div>		
			
					 <div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off" placeholder="re-enter password">
				<span id="confpass" class="text-danger font-weight-bold"></span>
			</div>	
			
			<hr>
			<h3>More Details</h3>
			<div class="form-group">
					<label>Email:</label>
					<input type="text" name="emails" class="form-control" id="email" autocomplete="off" placeholder="email">
					<span id="Email" class="text-danger font-weight-bold"></span>
				</div>				
					<div class="form-group">
							<label>First Name:</label>
							<input type="text" name="FirstName" class="form-control" id="firstname" autocomplete="off" placeholder="first name">
							<span id="Firstname" class="text-danger font-weight-bold"></span>
						</div>		
						<div class="form-group">
								<label>Last Name:</label>
								<input type="text" name="LastName" class="form-control" id="lastname" autocomplete="off" placeholder="last name">
								<span id="Lastname" class="text-danger font-weight-bold"></span>
							</div>		
					 <div class="form-group">
				<label>Mobile Number:</label>
				<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off" placeholder="mobile number">
				<span id="mobnumber" class="text-danger font-weight-bold"></span>
			</div>		
			
			<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
			
			
      </form>
          </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>Unchecked assignments</p>
      </div>
      
    </div>
  </div>
